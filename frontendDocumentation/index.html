<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            display: none;
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #4a5bd7;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: #e8ecf2;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4a5bd7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #6c7ff5;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .controls button {
            width: 28%;
        }

        .playlist-box {
            background: #eef1ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="screen active">
        <h1>Music App üé∂</h1>

        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contrase√±a" />

        <select id="plan">
            <option value="Individual">Plan Individual</option>
            <option value="Premium">Plan Premium</option>
        </select>

        <button onclick="login()">Entrar</button>
    </div>

    <!-- MUSIC PLAYER SCREEN -->
    <div id="musicScreen" class="screen">
        <h1>Reproductor üéµ</h1>
        <h3 id="planDisplay" style="text-align:center; color:#4a5bd7;"></h3>

        <div style="text-align:center; margin-top:10px;">
            <strong>Canci√≥n actual:</strong>
            <p id="songTitle">Ninguna reproduci√©ndose</p>
        </div>

        <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è</button>
            <button onclick="playPause()">‚èØÔ∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>

        <div class="playlist-box">
            <strong>Playlist:</strong>
            <ul id="playlist"></ul>

            <input type="text" id="newSong" placeholder="Nueva canci√≥n‚Ä¶" />
            <button onclick="addSong()">Agregar canci√≥n</button>
        </div>
    </div>

    <script>
        let playlist = [];
        let currentSongIndex = -1;
        let isPlaying = false;

        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const plan = document.getElementById("plan").value;

            if (user === "" || pass === "") {
                alert("Ingresa usuario y contrase√±a.");
                return;
            }

            document.getElementById("planDisplay").textContent = "Plan: " + plan;

            document.getElementById("loginScreen").classList.remove("active");
            document.getElementById("musicScreen").classList.add("active");
        }

        function addSong() {
            const song = document.getElementById("newSong").value;

            if (song === "") return;

            playlist.push(song);
            updatePlaylist();
            document.getElementById("newSong").value = "";
        }

        function updatePlaylist() {
            const ul = document.getElementById("playlist");
            ul.innerHTML = "";

            playlist.forEach((song, index) => {
                const li = document.createElement("li");
                li.textContent = song;
                ul.appendChild(li);
            });
        }

        function playPause() {
            if (playlist.length === 0) {
                alert("La playlist est√° vac√≠a.");
                return;
            }

            if (currentSongIndex === -1) {
                currentSongIndex = 0;
                document.getElementById("songTitle").textContent = playlist[currentSongIndex];
            }

            isPlaying = !isPlaying;
            document.getElementById("songTitle").textContent =
                (isPlaying ? "‚ñ∂Ô∏è " : "‚è∏Ô∏è ") + playlist[currentSongIndex];
        }

        function nextSong() {
            if (playlist.length === 0) return;

            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            document.getElementById("songTitle").textContent = "‚ñ∂Ô∏è " + playlist[currentSongIndex];
            isPlaying = true;
        }

        function prevSong() {
            if (playlist.length === 0) return;

            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            document.getElementById("songTitle").textContent = "‚ñ∂Ô∏è " + playlist[currentSongIndex];
            isPlaying = true;
        }
    </script>

</body>
</html>
